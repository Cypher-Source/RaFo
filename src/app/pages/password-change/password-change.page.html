<!-- Popover component content -->
<ion-grid class="grid-top-distance">
  <!-- Old password -->
  <ion-row>
      <ion-item>
          <ion-input placeholder="Old Password"></ion-input>
      </ion-item>
  </ion-row>

  <!-- New password -->
  <ion-row>
      <ion-item>
          <ion-input placeholder="New Password"></ion-input>
      </ion-item>
  </ion-row>

  <!-- Confirm password -->
  <ion-row>
      <ion-item>
          <ion-input placeholder="Confirm Password"></ion-input>
      </ion-item>
  </ion-row>

  <!-- Cancel and change password -->
  <ion-row>
      <ion-col col-6 >
          <ion-button color="danger" class="cancel-button password-button" >Cancel</ion-button>
        </ion-col>
        
        <ion-col col-6 >
            <ion-button color="success" class="change-button password-button" >Change</ion-button>    
        </ion-col>
  </ion-row>
</ion-grid>
