<!-- Header -->
<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar no-border class="closeIconResize">
    <!-- Close Icon -->
    <ion-icon slot="end" src="assets/icon/closeIcon.svg"></ion-icon>
  </ion-toolbar>
</ion-header>
<!-- Header Ends -->

<!-- Content -->
<ion-content no-border [fullscreen]="true">
  <ion-grid>

    <!-- Display Profile with editIcon-->
    <ion-row>
      <!-- Avatar -->
      <ion-col class="avatarAlignment">
        <ion-avatar id="avatarProfile"></ion-avatar>
        <!-- Camera -->
        <div id="cameraAlignment">
          <ion-icon src="assets/icon/cameraBgIcon.svg" id="cameraBgIcon"></ion-icon>
          <ion-icon src="assets/icon/cameraIcon.svg" id="cameraIcon"></ion-icon>
        </div>
      </ion-col>
    </ion-row>

    <!-- UserName with editIcon -->
    <ion-row>
      <ion-col>
          <ion-row id="userNameEdit">
            <!-- UserName -->
            <ion-col size="11" id="userName">
              <ion-label class="noPaddingMarign">Poorvasha Murugavel</ion-label>
            </ion-col>
            <!-- Edit Icon -->
            <ion-col size="1" id="editIcon">
              <ion-icon src="assets/icon/editIcon.svg"></ion-icon>
            </ion-col>
          </ion-row>
      </ion-col>
    </ion-row>

    <!-- Category Button -->
    <ion-row class="topSpacing">
      <ion-col class="alignCenter">
        <ion-button shape="round" color="dark" class="noPaddingMarign" id="categoryButton">Category<span>5</span> </ion-button>
      </ion-col>
    </ion-row>

    <!-- Post -->
    <ion-row >
      <ion-label>Post</ion-label>

      <ion-card>
        <!-- Post Header -->
        <ion-card-header>
          <ion-grid>
            <ion-row>

              <!-- Post Avatar -->
              <ion-col size="3">
                <ion-avatar slot="start"></ion-avatar>
              </ion-col>

              <!-- Post (UserName, Category, Date) -->
              <ion-col size="9">
                <ion-row>
                  <ion-label>Poorvasha</ion-label>
                </ion-row>
                <ion-row>
                  <ion-label>Science</ion-label>
                  <ion-label>20th Jul,2020</ion-label>
                </ion-row>
              </ion-col>

            </ion-row>
          </ion-grid>
        </ion-card-header>
        <!-- Post Header Ends -->

        <!-- Post Content -->
        <ion-card-content>
          There is nothing good or bad itâ€™s all about the characterization
          the more you express the more you are!
        </ion-card-content>
        <!-- Post Image -->
        <img src="../../../assets/B4-images/postImage.png">
        <!-- Post Content Ends -->

        <!-- Post Footer -->
        <ion-footer class="ion-no-border">
          <ion-toolbar>

            <ion-icon src="assets/icon/unstarIcon.svg"></ion-icon>
            <ion-label>50</ion-label>
            <ion-icon src="assets/icon/commentIcon.svg"></ion-icon>
            <ion-label>2</ion-label>

          </ion-toolbar>
        </ion-footer>
        <!-- Post Footer Ends -->
      </ion-card>
    </ion-row>

  </ion-grid>
</ion-content>
