<link
  href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap"
  rel="stylesheet"
/>
<ion-content>
  <ion-grid>
    <ion-row class="margin text-center">
      <ion-col>
        <h1>Welcome Back!</h1>
      </ion-col>
    </ion-row>
    <ion-row class="margin">
      <ion-col class="text-center">
        <img src="../../../assets/icon/favicon.png" />
      </ion-col>
    </ion-row>

    <!-- Form to show error -->
    <form [formGroup]="loginForm" (ngSubmit)="submit()" class="login-input">
      <ion-row class="margin">
        <ion-col size="1"></ion-col>
        <ion-col size="10">
          <ion-list>
            <!-- Email input -->
            <ion-input
              formControlName="email"
              type="Email"
              placeholder="Email ID"
            ></ion-input>
            <div *ngFor="let error of errorMessages.email">
              <ng-container
                *ngIf="email.hasError(error.type) && (email.dirty || email.touched)"
              >
                <small class="error-message">{{error.message}}</small>
              </ng-container>
            </div>
          </ion-list>
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col size="10">
          <ion-list>
            <!-- Password input-->
            <ion-input
              formControlName="password"
              type="password"
              placeholder="Password"
            ></ion-input>
            <div *ngFor="let error of errorMessages.password">
              <ng-container
                *ngIf="password.hasError(error.type) && (password.dirty || password.touched)"
              >
                <small class="error-message">{{error.message}}</small>
              </ng-container>
            </div>
          </ion-list>
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>

      <ion-row class="login-btn">
        <!-- Login button-->
        <ion-col class="text-center">
          <ion-button
            [disabled]="!loginForm.valid"
            type="submit"
            fill="solid"
            color="dark"
            >Login</ion-button
          >
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-row class="signup">
    <!-- new user signin-->
    <ion-col class="text-center">
      <div class="lower-content">
        <h6>
          New user ?<span
            style="color: var(--ion-color-primary);"
            (click)="signup()"
          >
            Signup</span
          >
        </h6>
      </div>
    </ion-col>
  </ion-row>
</ion-footer>
