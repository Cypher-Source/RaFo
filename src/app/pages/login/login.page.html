<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
<ion-content fullscreen>
  <h1>Welcome Back!</h1>
  <div class="center">

    <form [formGroup]="slideOneForm">
    <!-- Username input -->
    <div class="email">
      <ion-item>
        <ion-label position="floating">Email ID</ion-label>
        <ion-input formControlName="email" type="Email"></ion-input>
      </ion-item>
    </div>

      <!-- Password input -->
      <div class="password">
        <ion-item>
          <ion-input placeholder="Password"></ion-input>
        </ion-item>
      </div>
      </form>
  </div>
  <!-- login button -->
  <div class="login-btn">
    <ion-button color="dark">Login</ion-button>
  </div>

  <!-- new user signup content -->
  <div class="lower-content">
    <h6>New user ?<span style="color: var(--ion-color-primary);"> Signup</span></h6>
  </div>
</ion-content>
